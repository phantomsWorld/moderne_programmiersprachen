@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/AREA_favicon.png")">
        
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("jquery-themeroller/css/custom-theme/jquery-ui-1.9.2.custom.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/roboto/stylesheet.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        
        <!-- <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script> -->
        <script src="@routes.Assets.at("jquery-themeroller/js/jquery-1.8.3.js")"></script>
        <script src="@routes.Assets.at("jquery-themeroller/js/jquery-ui-1.9.2.custom.js")"></script>
        <script src="@routes.Application.javascriptRoutes"></script>
        <script src="@routes.Assets.at("javascripts/blockUI.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.tinyscrollbar.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/functions.js")"></script>
    </head>
    <body>
    	<div id="menu">@menu()</div>
    	<div id="content"><h3>Area</h3><div>@content</div></div>
    </body>
</html>
